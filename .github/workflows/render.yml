name: Render video

on:
  repository_dispatch:
    types: [render]

permissions:
  contents: read

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg python3 python3-pip jq

      - name: Install python packages
        run: |
          pip3 install --no-cache-dir edge-tts requests

      - name: Write payload
  run: |
    jq -n \
      --arg chat_id "${{ github.event.client_payload.chat_id }}" \
      --arg text "${{ github.event.client_payload.text }}" \
      '{chat_id:$chat_id, text:$text}' > payload.json

    cat payload.json


      - name: Render & send to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python3 render.py payload.json
