name: Render video

on:
  repository_dispatch:
    types: [render]

  # "Run workflow" butonu için (Actions ekranında görünür)
  workflow_dispatch:
    inputs:
      chat_id:
        description: "Telegram chat id"
        required: true
        default: "111111111"
      text:
        description: "Prompt / hikaye metni"
        required: true
        default: "Kapadokya'da geçen kısa bir hikaye"

permissions:
  contents: read

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg python3 python3-pip jq

      - name: Install python packages
        run: |
          pip3 install --no-cache-dir edge-tts requests

      - name: Write payload
        shell: bash
        env:
          CHAT_ID: ${{ github.event.client_payload.chat_id || github.event.inputs.chat_id }}
          TEXT: ${{ github.event.client_payload.text || github.event.inputs.text }}
        run: |
          jq -n \
            --arg chat_id "$CHAT_ID" \
            --arg text "$TEXT" \
            '{chat_id:$chat_id, text:$text}' > payload.json

          echo "payload.json:"
          cat payload.json

      - name: Render & send to Telegram
        env:
            TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
            GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python3 render.py payload.json

