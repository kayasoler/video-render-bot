name: Render video

on:
  repository_dispatch:
    types: [render]

permissions:
  contents: read

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg python3 python3-pip jq

      - name: Install python packages
        run: |
          pip3 install --no-cache-dir edge-tts requests

      - name: Write payload
        env:
          CHAT_ID:  ${{ github.event.client_payload.chat_id }}
          TEXT:     ${{ github.event.client_payload.text }}
          STYLE:    ${{ github.event.client_payload.style }}
          SCENES:   ${{ github.event.client_payload.scenes }}
          VOICE:    ${{ github.event.client_payload.voice }}
          RATIO:    ${{ github.event.client_payload.ratio }}
          CAPTION:  ${{ github.event.client_payload.caption }}
        run: |
          jq -n \
            --arg chat_id "$CHAT_ID" \
            --arg text "$TEXT" \
            --arg style "$STYLE" \
            --arg voice "$VOICE" \
            --arg scenes "$SCENES" \
            --arg ratio "$RATIO" \
            --arg caption "$CAPTION" \
            '{
              chat_id: $chat_id,
              text: $text,
              style: ($style // ""),
              scenes: ($scenes // ""),
              voice: ($voice // ""),
              ratio: ($ratio // ""),
              caption: ($caption // "")
            }' > payload.json

          cat payload.json

      - name: Render & send to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python3 render.py payload.json
